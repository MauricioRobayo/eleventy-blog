<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Mauricio Robayo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @keyframes rotate {
        to {
          transform: rotate(360deg);
        }
      }
      :root {
        font-size: 14px;
      }
      @media screen and (min-width: 768px) {
        :root {
          font-size: 16px;
        }
      }
      body {
        font-family: "IBM Plex Mono", monospace;
        background-color: darkblue;
        color: gainsboro;
        margin: 0 1rem;
      }
      h1,h2,h4 {
        font-size: 1rem;
      }
      h2 {
        font-weight: 400;
        margin: 0;
      }
      h4 {
        margin: 1rem 0 0 0;
      }
      a {
        color: gainsboro;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      ul {
        list-style: none;
        list-style-position: inside;

      }
      li {
        word-break: break-all;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin: 0.25rem 0;
      }
      .error,
      .error a{
        color: red;
      }
      #projects {
        margin: 1rem 0;
      }
      .projects-body {
        padding-left: 1rem;
      }
      .repo-loader {
        margin-right: 0.5rem;
      }
      .repo-header {
        display: flex;
        align-items: flex-end;
      }
      #projects p {
        margin: 0;
      }
    </style>
  </head>
  <h1>Mauricio Robayo</h1>
  <div id="projects"></div>
  </blockquote>
    <ul>
      <li>
        <a href="https://www.linkedin.com/in/mauriciorobayo"
          >https://www.linkedin.com/in/mauriciorobayo</a
        >
      </li>
      <li>
        <a href="https://blog.mauriciorobayo.com"
          >https://blog.mauriciorobayo.com</a
        >
      </li>
      <li>
        <a
          href="&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#114;&#102;&#109;&#97;&#106;&#111;&#64;&#103;&#109;&#97;&#105;&#108;&#46;&#99;&#111;&#109;"
          >&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#114;&#102;&#109;&#97;&#106;&#111;&#64;&#103;&#109;&#97;&#105;&#108;&#46;&#99;&#111;&#109;</a
        >
      </li>
    </ul>
    <script>
      const url = 'https://api.github.com/search/repositories?q=user:MauricioRobayo&sort=stars&per_page=5';
      const projectsContainer = document.getElementById('projects');
      const projectsTitle = document.createElement('h2');
      const projectsBody = document.createElement('div');
      const loader = document.createElement('span');
      const link = document.createElement('a')
      const cacheStatus = document.createElement('p');

      projectsBody.classList.add('projects-body');
      loader.classList.add('repo-loader');
      link.href = url;
      link.textContent = url;

      const loaderSymbols = ["\\", "/", "—"];
      let i = 0;
      loader.textContent = loaderSymbols[i % loaderSymbols.length];
      const interval = setInterval(() => {
        i++;
        loader.textContent = loaderSymbols[i % loaderSymbols.length];
      }, 500)


      const cache = JSON.parse(localStorage.getItem('repos'));

      cacheStatus.textContent = `localStorage cache ${cache ? 'hit' : 'miss'}.`;

      projectsTitle.append(loader, 'Fetching ', link, cacheStatus);
      projectsContainer.append(projectsTitle, projectsBody);

      if (cache?.expirationTime > Date.now()) {
        loadContent(cache.repos, true);
        clearInterval(interval);
      } else {
        fetch('/repos').then((response) => {
          if (!response.ok) {
            throw new Error(`${response.status} ${response.statusText ? response.statusText : ''}`)
          }
          return response.json();
        })
        .then((repos) => {
          localStorage.setItem('repos', JSON.stringify({repos, expirationTime: Date.now() + 60 * 60 * 1000}))
          loadContent(repos, false);
        })
        .catch((err) => {
          loader.textContent = '✗'
          projectsContainer.append(err)
          projectsContainer.classList.add('error')
        })
        .finally(() => {
          clearInterval(interval);
        });
      }

      function loadContent(repos, cacheHit) {
        const reposContainers = repos.map(({name, description, html_url, language, stargazers_count}) => {
          const repoContainer = document.createElement('div');
          repoContainer.innerHTML = `
          <div class="repo-header">
            <h4>${name}</h4>
            <span class="language">${language}</span>
            <span class="stars">${stargazers_count} ${stargazers_count === 1 ? 'star' : 'stars'}</span>
            </div>
            <div class="repo-body">
              <p>${description}</p>
              <p><a href="${html_url}">${html_url}</a></p>
            </div>
          `
          return repoContainer;
        })
        loader.textContent = "✔";
        projectsBody.append(...reposContainers);
      }
    </script>
  </body>
</html>
